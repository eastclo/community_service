{% extends 'layout.html' %}

{% block content %}
    <div class="timeline">
      {% if user %}
        <div>
          <form id="twit-form" action="/board/update" method="post">
            <div class="input-group">
              <textarea id="twit" name="title" maxlength="20" placeholder="제목">{{twit.title}}</textarea>
              <textarea id="twit" name="content" maxlength="200" placeholder="내용">{{twit.content}}</textarea>
            </div>
            <input id="twit-id" type="hidden" name="id" value="{{twit.id}}">
            <button id="twit-btn" type="submit" class="btn">수정하기</button>
          </form>
        </div>
      <div class="twits">
        <form id="hashtag-form" action="/hashtag">
          <input type="text" name="hashtag" placeholder="태그 검색">
          <button class="btn">검색</button>
        </form>
      {% endif %}
      </div>
    </div>

{% endblock %}
